<!DOCTYPE html>
<html lang="en">  <!-- Set the language for the document to English -->
<head>
    <meta charset="UTF-8" />  <!-- Define the character encoding to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />  <!-- Ensure compatibility with modern browsers -->

    <!-- Link to the Bootstrap CSS file for responsive design and pre-built styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- Ensure the page scales correctly on different devices -->
    <title>Dashboard</title>  <!-- Title of the page displayed in the browser tab -->
</head>
<body>
<main class="container">  <!-- Main content area with Bootstrap container for layout -->
    <div class="row mt-5 text-capitalize">  <!-- Create a row with some top margin and text capitalization -->

        <div class="col-md-4"></div>  <!-- Empty column for centering the form -->

        <div class="col-md-4">  <!-- Column containing the form -->
            <form method="post" class="mt-5 pt-5">  <!-- POST form with some margin for positioning -->
                {% csrf_token %}  <!-- CSRF token for security purposes -->

                <h2>Dashboard</h2>  <!-- Heading for the page -->

                {{ form }}  <!-- Render the form dynamically -->

                <button class="w-100 btn btn-primary mt-3" type="submit">Sign In</button>  <!-- Submit button for the form -->
            </form>

            <!-- Link for users who want to log in as a user instead -->
            <div class="text-center mt-3">
                <a class="btn btn-outline-secondary" href="{% url 'accounts:user_login' %}">
                    I want to log in as a user
                </a>
            </div>
        </div>

        <div class="col-md-4"></div>  <!-- Empty column for centering the form -->
    </div>
</main>
</body>
</html>
