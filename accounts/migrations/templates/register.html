{% extends "base1.html" %}  <!-- Inherit from the base1 template for consistent layout -->

{% load crispy_forms_tags %}  <!-- Load crispy_forms tags to enhance form styling with Bootstrap -->

{% block content %}  <!-- Start content block to override the base template's content section -->
    <div class="col-md-6">  <!-- Create a column with a width of 6 in a 12-column grid system to center the form -->
        <form method="POST">  <!-- Define the POST form for submitting the account creation details -->
            {% csrf_token %}  <!-- Add CSRF token for security to prevent cross-site request forgery -->

            <h3>Create Account</h3>  <!-- Heading for the page, indicating it's for account creation -->
            <hr>  <!-- Horizontal line to separate sections -->

            <!-- Render the form fields with crispy_forms for Bootstrap styling -->
            {{ form|crispy }}

            <div class="form-group">  <!-- Container for the submit button -->
                <!-- Submit button to create the account -->
                <button class="btn btn-primary w-100 mt-2" type="submit">Submit</button>
            </div>
        </form>

        <!-- Link to login page if the user already has an account -->
        <div class="mt-3">
            <small class="text-muted">
                Already have an account? <a href="{% url 'accounts:user_login' %}">Login</a>
            </small>
        </div>
    </div>
{% endblock %}  <!-- End content block -->
