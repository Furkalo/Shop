{% extends "dashboard.html" %}

{% block content %}
    <!-- Begin form -->
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <div class="form-group">
            <!-- Submit button to submit the form -->
            <button class="btn btn-primary mt-3 w-100" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
